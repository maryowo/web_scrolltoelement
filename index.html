<html lang="zh">
<head>

    <link rel="stylesheet" href="./style.css">

<body>

        <a href="" data-st-tagrget="area1" data-st-duration="1000">連結1</a>
        <a href="" data-st-tagrget="area2" data-st-duration="2000">連結2</a>
        <a href="" data-st-tagrget="area3" data-st-duration="3000">連結3</a>
    </nav>
    <section id="area1">連結1</section>
    <section id="area2">連結2</section>
    <section id="area3">連結3</section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
